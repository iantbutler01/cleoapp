apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cleo.fullname" . }}-web
  labels:
    {{- include "cleo.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.web.replicas }}
  selector:
    matchLabels:
      {{- include "cleo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "cleo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: {{ include "cleo.serviceAccountName" . }}
      containers:
        - name: web
          image: {{ include "cleo.webImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4173
              protocol: TCP
          env:
            - name: API_BASE_URL
              value: {{ .Values.web.apiBaseUrl | quote }}
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
