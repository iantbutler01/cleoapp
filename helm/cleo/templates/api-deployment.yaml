apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cleo.fullname" . }}-api
  labels:
    {{- include "cleo.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "cleo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "cleo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "cleo.serviceAccountName" . }}
      containers:
        - name: api
          image: {{ include "cleo.apiImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            {{- $apiEnv := deepCopy (.Values.api.env | default dict) }}
            {{- $appOrigin := trimSuffix "/" (default "http://localhost:5173" .Values.app.webOrigin) }}
            {{- $callbackPath := default "/auth/twitter/callback" .Values.app.twitterCallbackPath }}
            {{- if not (hasPrefix "/" $callbackPath) }}
            {{- $callbackPath = printf "/%s" $callbackPath }}
            {{- end }}
            {{- $redirectUri := default (printf "%s%s" $appOrigin $callbackPath) .Values.app.twitterRedirectUri }}
            {{- $corsOrigin := default $appOrigin .Values.app.corsOrigin }}
            {{- if not (hasKey $apiEnv "APP_ORIGIN") }}
            {{- $_ := set $apiEnv "APP_ORIGIN" $appOrigin }}
            {{- end }}
            {{- if not (hasKey $apiEnv "CORS_ORIGIN") }}
            {{- $_ := set $apiEnv "CORS_ORIGIN" $corsOrigin }}
            {{- end }}
            {{- if not (hasKey $apiEnv "COOKIE_SAMESITE") }}
            {{- $_ := set $apiEnv "COOKIE_SAMESITE" (default "Lax" .Values.app.cookieSameSite) }}
            {{- end }}
            {{- if not (hasKey $apiEnv "TWITTER_REDIRECT_URI") }}
            {{- $_ := set $apiEnv "TWITTER_REDIRECT_URI" $redirectUri }}
            {{- end }}
            {{- if .Values.api.localStorage.enabled }}
            {{- if not (hasKey $apiEnv "LOCAL_STORAGE_PATH") }}
            {{- $_ := set $apiEnv "LOCAL_STORAGE_PATH" (default "/data" .Values.api.localStorage.mountPath) }}
            {{- end }}
            {{- end }}
            {{- range $key, $value := $apiEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.api.envFrom }}
          envFrom:
            {{- toYaml .Values.api.envFrom | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.api.volumeMounts }}
            {{- toYaml .Values.api.volumeMounts | nindent 12 }}
            {{- end }}
            {{- if .Values.api.localStorage.enabled }}
            - name: local-storage
              mountPath: {{ .Values.api.localStorage.mountPath | default "/data" }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        {{- if .Values.api.volumes }}
        {{- toYaml .Values.api.volumes | nindent 8 }}
        {{- end }}
        {{- if .Values.api.localStorage.enabled }}
        - name: local-storage
          persistentVolumeClaim:
            claimName: {{ include "cleo.fullname" . }}-api-local-storage
        {{- end }}
