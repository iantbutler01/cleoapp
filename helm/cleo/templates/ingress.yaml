{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cleo.fullname" . }}
  labels:
    {{- include "cleo.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- $callbackPath := trimSuffix "/" (default "/auth/twitter/callback" .Values.app.twitterCallbackPath) }}
    {{- $apiHostsConfigured := gt (len (.Values.ingress.api.hosts | default (list)) ) 0 }}
    {{- $webHostsConfigured := gt (len (.Values.ingress.web.hosts | default (list)) ) 0 }}
    {{- $splitMode := or $apiHostsConfigured $webHostsConfigured }}
    {{- if $splitMode }}
    {{- $apiPaths := default (list "/api" "/media" "/auth") .Values.ingress.api.paths }}
    {{- $webPaths := default (list "/") .Values.ingress.web.paths }}
    {{- $callbackPath := ternary $callbackPath (printf "/%s" $callbackPath) (hasPrefix "/" $callbackPath) }}
    {{- if not (has $callbackPath $webPaths) }}
    {{- $webPaths = append $webPaths $callbackPath }}
    {{- end }}
    {{- range $host := .Values.ingress.api.hosts }}
    - host: {{ $host | quote }}
      http:
        paths:
          {{- range $apiPaths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "cleo.fullname" $ }}-api
                port:
                  number: 3000
          {{- end }}
    {{- end }}
    {{- range $host := .Values.ingress.web.hosts }}
    - host: {{ $host | quote }}
      http:
        paths:
          {{- range $webPaths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "cleo.fullname" $ }}-web
                port:
                  number: 4173
          {{- end }}
    {{- end }}
    {{- else }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "api" }}
                name: {{ include "cleo.fullname" $ }}-api
                port:
                  number: 3000
                {{- else }}
                name: {{ include "cleo.fullname" $ }}-web
                port:
                  number: 4173
                {{- end }}
          {{- end }}
    {{- end }}
    {{- end }}
{{- end }}
