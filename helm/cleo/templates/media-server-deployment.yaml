{{- if .Values.mediaServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cleo.fullname" . }}-media-server
  labels:
    {{- include "cleo.labels" . | nindent 4 }}
    app.kubernetes.io/component: media-server
spec:
  replicas: {{ .Values.mediaServer.replicas }}
  selector:
    matchLabels:
      {{- include "cleo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: media-server
  template:
    metadata:
      labels:
        {{- include "cleo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: media-server
    spec:
      serviceAccountName: {{ include "cleo.serviceAccountName" . }}
      containers:
        - name: media-server
          image: {{ include "cleo.apiImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/app/media_server"]
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: MEDIA_SERVER_PORT
              value: "3001"
            {{- if .Values.api.localStorage.enabled }}
            - name: LOCAL_STORAGE_PATH
              value: {{ .Values.api.localStorage.mountPath | default "/data" | quote }}
            {{- end }}
            - name: GCS_BUCKET_NAME
              value: {{ .Values.mediaServer.gcsBucket | default "cleo_multimedia_data" | quote }}
            {{- if .Values.mediaServer.env }}
            {{- range $key, $value := .Values.mediaServer.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.mediaServer.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.api.volumeMounts }}
            {{- toYaml .Values.api.volumeMounts | nindent 12 }}
            {{- end }}
            {{- if .Values.api.localStorage.enabled }}
            - name: local-storage
              mountPath: {{ .Values.api.localStorage.mountPath | default "/data" }}
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        {{- if .Values.api.volumes }}
        {{- toYaml .Values.api.volumes | nindent 8 }}
        {{- end }}
        {{- if .Values.api.localStorage.enabled }}
        - name: local-storage
          persistentVolumeClaim:
            claimName: {{ include "cleo.fullname" . }}-api-local-storage
        {{- end }}
{{- end }}
